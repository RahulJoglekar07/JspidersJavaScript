<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    nav{
        height: 75px;
        border:2px solid black;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        background-image: linear-gradient(45deg,red, yellow, pink,green);
        
    }
    a{
        text-decoration: double;
        color: black;
    }
    a:hover{
        border-bottom: 2px solid white;
        font-size: 25px;
        color: blue;
    }
</style>
<body>
    
    <script>
        
        document.write(`<nav><h1><a href="jsPlusHtml.html">home</a></h1> <h1><a href="jsPlusHtml.html">About</a></h1> <h1><a href="jsPlusHtml.html">Contact</a></h1> <h1><a href="jsPlusHtml.html">More</a></h1></nav>`)
        document.write("<h2>NavBar Created By  Using <u> Doc.Write </u></h2>")

        let nav=document.createElement("nav")
        nav.innerHTML=(`<h1><a href="jsPlusHtml.html">home</a></h1> <h1><a href="jsPlusHtml.html">contact</a></h1> <h1><a href="jsPlusHtml.html">More</a></h1> <h1><a href="jsPlusHtml.html">About</a></h1>`)
        document.body.append(nav) 
        let h2=document.createElement('h2')
        h2.innerText=("NavBar Created By Using Doc.CreateEle")
        document.body.append(h2)

   </script>
</body>
</html>
