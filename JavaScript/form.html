<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Normal Form</legend>
        <form action="cart.html">
            <label for="name">Enter Name</label>
            <input type="text" id="name" autofocus placeholder="full name"><br><br>
            <label for="email">Enter Email </label>
            <input type="email" id="email"  placeholder="Enter email"><br><br>
            <label for="phone">Enter Phone </label>
            <input type="number" id="phone"  placeholder="Enter Phone Number"><br><br>
            <label for="Gender">Enter Gender</label>
            <input type="radio" id="male" name="Gender"> <label for="male" >Male</label>
            <input type="radio" id="female" name="Gender"><label for="female">Female</label> 
            <br><br>
            <label for="date"> Date Of Birth</label>
            <input type="date" id="date"  placeholder="full Date"><br><br>
            <label for="file">Add Resume </label>
            <input type="file" required id="file"><br><br>
            <label for="rate">Add Rating </label>
            <input type="range" required id="rate"><br><br>
           
            <button>Submit</button>
            <button>Cancel</button>
        </form>
    </fieldset>
    
</body>
</html>
