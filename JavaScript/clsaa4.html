<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Java Script</h1>

    <script>
        var a="hello i am rahul Joglekar, hello dear"
        console.log(a.substring(3,113));
        console.log(a.substring(-4,9));
        console.log(a.substring(3,-7));

        console.log(a.substr(3,7));
                    // Start, Length
        console.log(a.substr(3,-7));

        console.log(a.replace("hello","hi"));
        console.log(a.replace("hello"," "));

        console.log(a.replaceAll("hello","hi"));

        // Split Array Type
        console.log(a.split());
        console.log(a.split(""));
        console.log(a.split(" "));

        // Reverse
        console.log(a.split(" ").reverse("").join());

        // JOIN
        console.log(a.split("  ").reverse().join(""));

        // REPEATE
        console.log(a.repeat(2));
         
        var b="5";
        console.log (Number(b.repeat(5)));

        // NULL
        var c=null;
        console.log(c);
        console.log(typeof c);

        // Undefine
        var d=undefined;
        console.log(d);
        console.log(typeof d);

    </script>
</body>
</html>
